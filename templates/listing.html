{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='listing.css') }}"/>
{% endblock %}

{% block content %}
<h1 class="listing-header">Create a Listing</h1>

<form class="listing-form" action="/listing" method="POST" enctype="multipart/form-data">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price">

    <label for="pic">Upload Image:</label>
    <input type="file" id="pic" name="pic" required>

    <button type="submit">Create Listing</button>
</form>

{% endblock %}
