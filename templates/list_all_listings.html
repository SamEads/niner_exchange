{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='listing.css') }}" />
{% endblock %}

{% block content %}
<h1 class="all_listings">All Listings</h1>
<form>
    <span>
    <input type="radio" id = "title" value ="title"> title 
    <br>
    <input type="radio" id = "price" value ="price"> price 
    </span>

</form>
<div class="listing-grid">
    {% for listing in listings %}
    <div class="listing-item">
        <h3>Title: {{ listing.title }}</h3>
        <p><b>Description: </b>{{ listing.description }}</p>
        <p><b>Price: </b>${{ listing.price }}</p>
        <a href="{{ url_for('listing.get_listing', listing_id=listing.id) }}">
            <img src="{{ url_for('listing.get_image', listing_id=listing.id) }}" alt="{{ listing.name }}"
                 style="width: 400px;">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
