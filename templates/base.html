<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>

    <header>
        <h1>
            Niner Exchange
        </h1>
        <div class="topnav">
            <nav>
                <ul class="nav-links">
                    <li><a href="/"> <img width="35" height="35" src="https://img.icons8.com/ios/50/home--v1.png" alt="home--v1" /></a></li>
                    {% if session['username'] %}
                    <li class="welcome-message">Welcome, {{ session['username'] }}</li>
                    <li class="sign-in"><a href="/logout">Sign Out</a></li>
                    {% else %}
                    <li class="register"><a href="/registration">Register</a></li>
                    <li class="sign-in"><a href="/login">Sign In</a></li>
                    <li class="listing"><a href="/listing">Listing</a></li>

                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>&copy;2024 Niner Exchange. All rights reserved.</footer>
</body>


</html>
