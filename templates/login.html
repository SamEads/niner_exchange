{% extends "index.html" %}

{% block content %}
<link href="login.css" rel = "stylesheet">
<h1 id="login_header">Login</h1>

<form action="create" method="POST">
    <h2 class="user">Username</h2>
    <div class="box">
        <input type="text" id="username" name="username" required>
    </div>

    <h2 class="user">Password</h2>
    <div class="box">
        <input type="textbox" id="password" name="password" required>
    </div>

    <br>
    <button class="post_button">sign up</button>
</form>

{% endblock %}
