<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Profile</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				height: 100vh;
				margin: 0;
			}
			.left {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background-color: #f0f0f0;
			}
			.profile-icon {
				width: 150px;
				height: 150px;
				background-color: #ccc;
				border-radius: 50%;
				margin-bottom: 30px;
			}
			.user-info {
				text-align: center;
			}
			.user-info h2 {
				font-size: 28px;
				margin: 10px 0;
			}
			.user-info p {
				font-size: 20px;
				margin: 5px 0;
			}
			.right {
				flex: 1;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				background-color: #ffffff;
			}
			.stars {
				font-size: 48px;
				margin-bottom: 20px;
			}
			.home-button {
				padding: 20px 40px;
				font-size: 24px;
				cursor: pointer;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
				transition: background-color 0.3s;
			}
			.home-button:hover {
				background-color: #0056b3;
			}
		</style>
	</head>
	<body>
		<div class="left">
			<div class="profile-icon"></div>
			<div class="user-info">
				<h2>User XXXX</h2>
				<p>Third year student at UNC Charlotte</p>
				<p>Member since 2023</p>
			</div>
		</div>

		<div class="right">
			<div class="stars">★★★★★</div>
			<button class="home-button" onclick="window.location.href='home.html'">
				Return to Home
			</button>
		</div>
	</body>
</html>
